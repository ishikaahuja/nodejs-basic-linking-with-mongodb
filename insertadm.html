

<section class="section">

    <!--Section heading-->
    <h2 class="section-heading h1 pt-4">Admin  Form</h2>
    <!--Section description-->
   

    <div class="row">

        <!--Grid column-->
        <div class="col-md-8 col-xl-9">
            <form id="contact-form" name="contact-form" method="POST">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form">
                            <label for="name" class="">Admin Name</label>
							<input type="text" id="name" name="name" class="form-control" placeholder="Name" required/>
                        </div>
                    </div>
                    <!--Grid column-->

					<div class="col-md-6">
                        <div class="md-form">
                            <label for="name" class="">Admin ID</label>
							<input type="text" id="name" name="name" class="form-control" placeholder="ID">
                        </div>
                    </div>
					
					<div class="col-md-6">
                        <div class="md-form">
                            <label for="name" class="">Admin Mobile </label>
							<input type="text" pattern='[0-9]{10}' id="mobile" name="mobile" class="form-control" placeholder="Mobile (ex 1234567890)" >
                        </div>
                    </div>
					
					<div class="col-md-6">
                        <div class="md-form">
                            <label for="name" class="">Admin Email</label>
							<input type="email" id="email" name="email" class="form-control" placeholder="email">
                        </div>
                    </div>
					
					<div class="col-md-6">
                        <div class="md-form">
                            <label for="name" class="">Admin Login ID</label>
							<input type="text" id="loginid" name="loginid" class="form-control" placeholder="Login ID" required/>
                        </div>
                    </div>
					
					<div class="col-md-6">
                        <div class="md-form">
                            <label for="name" class="">Department Name</label>
							<input type="text" id="dname" name="dname" class="form-control" placeholder="Department Name"  value="CSE">
                        </div>
                    </div>
					
					

            </form>

            <div class="form-group">
                    <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->

        

    </div>
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
input[type=email], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</section>
